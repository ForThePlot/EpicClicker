<h2>This blue button is a small game for you to play coded by ai! Try it out.</h2>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  .game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .clickable {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: blue;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
  }
  .exploded {
    background-color: red;
  }
</style>
</head>
<body>
<div class="game-container" id="gameContainer">
  <div class="clickable" id="clickable"></div>
</div>

<script>
  let clickCount = 0;
  const clickable = document.getElementById('clickable');
  const gameContainer = document.getElementById('gameContainer');

  clickable.addEventListener('click', function() {
    clickCount++;
    if (clickCount >= 100) {
      clickable.classList.add('exploded');
      clickable.textContent = 'Thank you so much for playing!';
    } else {
      const maxX = gameContainer.clientWidth - clickable.clientWidth;
      const maxY = gameContainer.clientHeight - clickable.clientHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      clickable.style.left = newX + 'px';
      clickable.style.top = newY + 'px';
    }
  });
</script>
</body>
</html>
