<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  #points {
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    bottom: 10px;
    left: 10px;
  }
  #clicker {
    margin: 100px;
  }
</style>
</head>
<body>
<div id="points">Points: 0</div>
<button id="clicker">Click me!</button>
<button id="upgrade">Upgrade (Cost: 10 points)</button>

<script>
  let points = 0;
  let pointsPerClick = 1;
  let upgradeCost = 50;

  document.getElementById('clicker').addEventListener('click', function() {
    points += pointsPerClick;
    document.getElementById('points').textContent = 'Points: ' + points;
  });

  document.getElementById('upgrade').addEventListener('click', function() {
    if (points >= upgradeCost) {
      points -= upgradeCost;
      pointsPerClick++;
      upgradeCost *= 2; // Increase the cost for the next upgrade
      document.getElementById('points').textContent = 'Points: ' + points;
      this.textContent = 'Upgrade (Cost: ' + upgradeCost + ' points)';
    } else {
      alert('Not enough points for upgrade!');
    }
  });
  <!-- Add this section within the <body> tag of your HTML document -->
<div id="auto-clicker-section">
  <button id="auto-clicker">Buy Auto-Clicker (Cost: 100 points)</button>
</div>

<script>
// Add these variables at the beginning of your script
let autoClickerCost = 100;
let autoClickerRate = 0;

// Add this function to handle the purchase of auto-clickers
function purchaseAutoClicker() {
  if (points >= autoClickerCost) {
    points -= autoClickerCost;
    autoClickerRate += 1; // Increase the rate of auto-clicking
    autoClickerCost *= 2; // Increase the cost for the next auto-clicker
    document.getElementById('points').textContent = 'Points: ' + points;
    document.getElementById('auto-clicker').textContent = 'Buy Auto-Clicker (Cost: ' + autoClickerCost + ' points)';
  } else {
    alert('Not enough points for Auto-Clicker!');
  }
}

// Call this function when the auto-clicker button is clicked
document.getElementById('auto-clicker').addEventListener('click', purchaseAutoClicker);

// Add this interval to increment points every second based on the auto-clicker rate
setInterval(function() {
  points += autoClickerRate;
  document.getElementById('points').textContent = 'Points: ' + points;
}, 1000); // 1000 milliseconds = 1 second

</script>
</script>
</body>
</html>
