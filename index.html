<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #game-container {
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #score-container {
    font-size: 3em; /* BIG and bold */
    font-weight: bold; /* BIG and bold */
    text-align: left; /* at the top left */
    margin: 20px;
  }
  #clicker-button {
    font-size: 4em; /* Larger button */
    padding: 30px;
    margin: auto; /* put the clicker in the middle */
  }
  #upgrades-container {
    background-color: #f8f8f8;
    border-top: 1px solid #ccc;
    padding: 10px 0;
  }
  button {
    font-size: 1.5em;
    padding: 15px;
    margin: 5px;
  }
  #reset-button {
    align-self: flex-end;
    margin: 20px;
  }
  #smiley-button {
    align-self: flex-end;
    margin-right: 20px;
  }
</style>
</head>
<body>
<div id="score-container">Score: <span id="score">0</span></div>
<div id="game-container">
  <button id="clicker-button" onclick="updateScore()">üëç</button>
  <div id="upgrades-container">
    <!-- Upgrades will be dynamically added here -->
  </div>
</div>
<button id="reset-button" onclick="resetGame()">Reset</button>
<button id="smiley-button" onclick="makeSmiley()">üòä</button>

<script>
  let score = 0;
  let scorePerClick = 1;
  let autoClickerInterval;
  const scoreDisplay = document.getElementById('score');
  const clickerButton = document.getElementById('clicker-button');
  const upgradesContainer = document.getElementById('upgrades-container');

  // Function to update the score
  function updateScore() {
    score += scorePerClick;
    scoreDisplay.textContent = score;
  }

  // Function to add upgrades
  function addUpgrade(name, cost, effect) {
    const upgrade = document.createElement('button');
    upgrade.textContent = `${name} - Cost: ${cost}`;
    upgrade.onclick = function() {
      if (score >= cost) {
        score -= cost;
        effect();
        upgrade.remove(); // Remove the upgrade after purchase
      } else {
        console.log('Not enough score to purchase this upgrade.');
      }
    };
    upgradesContainer.appendChild(upgrade);
  }

  // One-time upgrades
  addUpgrade('Double Click', 50, function() {
    scorePerClick *= 2;
    console.log('Double Click upgrade purchased!');
  });

  addUpgrade('Triple Click', 150, function() {
    scorePerClick *= 3;
    console.log('Triple Click upgrade purchased!');
  });

  // Auto Clicker upgrade
  addUpgrade('Auto Clicker', 100, function() {
    if (!autoClickerInterval) {
      autoClickerInterval = setInterval(updateScore, 1000);
      console.log('Auto Clicker upgrade purchased!');
    }
  });

  // Function to reset the game
  function resetGame() {
    score = 0;
    scorePerClick = 1;
    scoreDisplay.textContent = score;
    clearInterval(autoClickerInterval);
    autoClickerInterval = null;
    // Reset other upgrades as needed
    console.log('Game has been reset.');
  }

  // Function to change the clicker button to a smiley face
  function makeSmiley() {
    clickerButton.textContent = 'üòä';
    clickerButton.onclick = updateScore; // Keep the score updating functionality
  }
</script>
</body>
</html>

</html>
