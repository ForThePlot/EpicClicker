<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #score-container {
    font-size: 3em;
    font-weight: bold;
    text-align: left;
    margin: 20px;
  }
  #clicker-button {
    font-size: 4em;
    padding: 30px;
    margin: auto;
  }
  #upgrades-container {
    background-color: #f8f8f8;
    border-top: 1px solid #ccc;
    overflow-y: auto; /* Make it scrollable */
    transition: max-height 0.5s ease-out;
    max-height: 200px; /* Adjust as needed */
  }
  #toggle-upgrades {
    background: #ddd;
    color: #333;
    padding: 5px 10px;
    cursor: pointer;
    text-align: center;
  }
  button {
    font-size: 1.5em;
    padding: 15px;
    margin: 5px;
  }
  #reset-button, #smiley-button, #thumbs-up-button {
    align-self: flex-end;
    margin: 20px;
  }
</style>
</head>
<body>
<div id="score-container">Score: <span id="score">0</span></div>
<div id="game-container">
  <button id="clicker-button" onclick="updateScore()">üëç</button>
  <div id="toggle-upgrades" onclick="toggleUpgrades()">Toggle Upgrades</div>
  <div id="upgrades-container">
    <!-- Upgrades will be dynamically added here -->
  </div>
</div>
<button id="reset-button" onclick="resetGame()">Reset</button>
<button id="smiley-button" onclick="makeSmiley()">üòä</button>
<button id="thumbs-up-button" onclick="makeThumbsUp()">üëç</button>

<script>
  let score = 0;
  let scorePerClick = 1;
  let autoClickerInterval;
  const scoreDisplay = document.getElementById('score');
  const clickerButton = document.getElementById('clicker-button');
  const upgradesContainer = document.getElementById('upgrades-container');
  const toggleUpgradesButton = document.getElementById('toggle-upgrades');
  let upgradesVisible = true;

  // Function to update the score
  function updateScore() {
    score += scorePerClick;
    scoreDisplay.textContent = score;
  }

  // Function to add upgrades
  function addUpgrade(name, cost, effect) {
    const upgrade = document.createElement('button');
    upgrade.textContent = `${name} - Cost: ${cost}`;
    upgrade.onclick = function() {
      if (score >= cost) {
        score -= cost;
        effect();
        upgrade.remove(); // Remove the upgrade after purchase
      } else {
        console.log('Not enough score to purchase this upgrade.');
      }
    };
    upgradesContainer.appendChild(upgrade);
  }

  // Add upgrades that double the points per click
  let upgradeCost = 2; // Starting cost for the first upgrade
  for (let i = 1; i <= 50; i++) {
    addUpgrade(`Double Points ${i}`, upgradeCost, function() {
      scorePerClick *= 2;
      console.log(`Double Points ${i} upgrade purchased!`);
    });
    upgradeCost *= 50; // Each subsequent upgrade costs 50 times more
  }

  // Function to toggle the visibility of the upgrades
  function toggleUpgrades() {
    upgradesVisible = !upgradesVisible;
    upgradesContainer.style.maxHeight = upgradesVisible ? '200px' : '0';
  }

  // Function to reset the game
  function resetGame() {
    score = 0;
    scorePerClick = 1;
    scoreDisplay.textContent = score;
    clearInterval(autoClickerInterval);
    autoClickerInterval = null;
    // Reset other upgrades as needed
    console.log('Game has been reset.');
  }

  // Function to change the clicker button to a smiley face
  function makeSmiley() {
    clickerButton.textContent = 'üòä';
    clickerButton.onclick = updateScore; // Keep the score updating functionality
  }

  // Function to change the clicker button back to a thumbs up
  function makeThumbsUp() {
    clickerButton.textContent = 'üëç';
    clickerButton.onclick = updateScore; // Keep the score updating functionality
  }
</script>
</body>
</html>
