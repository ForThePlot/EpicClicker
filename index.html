<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  #points {
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    bottom: 10px;
    middle: 10px;
  }
  #game-container {
    margin-top: 50px;
    text-align: center;
  }
  #clicker {
    font-size: 48px;
  }
</style>
</head>
<body>
<div id="points">Points: 0</div>
<div id="game-container">
  <button id="clicker">üëç</button>
  <div id="upgrade-section">
    <!-- Make these upgrades more expensive -->
    <button class="upgrade" data-cost="500" data-multiplier="2">Double Points (Cost: 500 points)</button>
    <button class="upgrade" data-cost="2500" data-multiplier="5">Quintuple Points (Cost: 2500 points)</button>
    <!-- Add more expensive upgrades as you like -->
  </div>
  <button id="auto-clicker">Buy Auto-Clicker (Cost: 50 points)</button>
  <button id="auto-clicker-upgrade">Upgrade Auto-Clicker (Cost: 50 points)</button>
</div>

<script>
  let points = 0;
  let pointsPerClick = 1;
  let autoClickerCost = 100;
  let autoClickerRate = 0;
  let autoClickerUpgradeCost = 200;

  document.getElementById('clicker').addEventListener('click', function() {
    points += pointsPerClick;
    updatePointsDisplay();
  });

  document.querySelectorAll('.upgrade').forEach(button => {
    button.addEventListener('click', function() {
      const cost = parseInt(this.getAttribute('data-cost'));
      const multiplier = parseInt(this.getAttribute('data-multiplier'));

      if (points >= cost) {
        points -= cost;
        pointsPerClick *= multiplier;
        this.disabled = true; // Disable the button after purchase
        updatePointsDisplay();
      } else {
        alert('Not enough points for upgrade!');
      }
    });
  });

  document.getElementById('auto-clicker').addEventListener('click', function() {
    if (points >= autoClickerCost) {
      points -= autoClickerCost;
      autoClickerRate += 1;
      this.disabled = true; // Make auto-clicker a one-time purchase
      updatePointsDisplay();
    } else {
      alert('Not enough points for Auto-Clicker!');
    }
  });

  document.getElementById('auto-clicker-upgrade').addEventListener('click', function() {
    if (points >= autoClickerUpgradeCost) {
      points -= autoClickerUpgradeCost;
      autoClickerRate *= 3; // Double the output of the auto-clicker
      autoClickerUpgradeCost *= 2; // Increase the cost for the next upgrade
      this.textContent = 'Upgrade Auto-Clicker (Cost: ' + autoClickerUpgradeCost + ' points)';
      updatePointsDisplay();
    } else {
      alert('Not enough points for Auto-Clicker Upgrade!');
    }
  });

  setInterval(function() {
    points += autoClickerRate;
    updatePointsDisplay();
  }, 1000);

  function updatePointsDisplay() {
    document.getElementById('points').textContent = 'Points: ' + points;
  }
</script>
</body>
</html>
