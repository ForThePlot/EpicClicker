<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  #game-container {
    text-align: center;
  }
  #clicker-button {
    font-size: 3em;
    padding: 10px;
  }
  #upgrades-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="game-container">
  <button id="clicker-button" onclick="updateScore()">üëç</button>
  <div id="score-container">Score: <span id="score">0</span></div>
  <div id="upgrades-container">
    <!-- Upgrades will be dynamically added here -->
  </div>
</div>

<script>
  let score = 0;
  const scoreDisplay = document.getElementById('score');
  const upgradesContainer = document.getElementById('upgrades-container');

  // Function to update the score
  function updateScore() {
    score++;
    scoreDisplay.textContent = score;
  }

  // Function to add upgrades
  function addUpgrade(name, cost) {
    const upgrade = document.createElement('button');
    upgrade.textContent = `${name} - Cost: ${cost}`;
    upgrade.onclick = function() {
      if (score >= cost) {
        score -= cost;
        // Implement the upgrade effect here
        console.log(`${name} upgrade purchased!`);
      } else {
        console.log('Not enough score to purchase this upgrade.');
      }
    };
    upgradesContainer.appendChild(upgrade);
  }

  // Add 10 different upgrades
  for (let i = 1; i <= 10; i++) {
    addUpgrade(`Upgrade ${i}`, i * 10);
  }
</script>
</body>
</html>
