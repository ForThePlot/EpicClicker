<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center the content vertically */
    align-items: center; /* Center the content horizontally */
    background-image: url('YOUR_CARTOON_LOGS_IMAGE_URL_HERE');
    background-repeat: repeat;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Chrome, Opera, and non-prefixed browsers */
  }
  #score-container {
    position: absolute;
    top: 0;
    left: 20px;
    font-size: 3em;
    font-weight: bold;
  }
  #clicker-button {
    font-size: 8em; /* Even larger button */
    padding: 60px;
  }
  #upgrades-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #f8f8f8;
    border-top: 1px solid #ccc;
    overflow-y: auto;
    max-height: 100px; /* Adjust the height as needed */
  }
  #toggle-upgrades {
    background: #ddd;
    color: #333;
    padding: 5px 10px;
    cursor: pointer;
    text-align: center;
  }
  button {
    font-size: 1.5em;
    padding: 15px;
    margin: 5px;
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Chrome, Opera, and non-prefixed browsers */
  }
  .points-popup {
    position: fixed;
    font-size: 2em;
    animation: fadeOut 2s forwards;
    pointer-events: none; /* Make the pop-ups non-interactive */
  }
  @keyframes fadeOut {
    to {
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="score-container">Score: <span id="score">0</span></div>
<button id="clicker-button" onclick="updateScore(event)">üëç</button>
<div id="toggle-upgrades" onclick="toggleUpgrades()">Toggle Upgrades</div>
<div id="upgrades-container">
  <!-- Upgrades will be dynamically added here -->
</div>
<button id="reset-button" onclick="resetGame()">Reset</button>
<button id="smiley-button" onclick="makeSmiley()">üòä</button>
<button id="thumbs-up-button" onclick="makeThumbsUp()">üëç</button>

<script>
  let score = 0;
  let scorePerClick = 1;
  let autoClickerInterval;
  const scoreDisplay = document.getElementById('score');
  const clickerButton = document.getElementById('clicker-button');
  const upgradesContainer = document.getElementById('upgrades-container');
  let upgradesVisible = true;

  // Function to update the score
  function updateScore(event) {
    score += scorePerClick;
    scoreDisplay.textContent = score;
    showPointsPopup(scorePerClick, event);
  }

  // Function to add upgrades
  function addUpgrade(name, cost, effect) {
    const upgrade = document.createElement('button');
    upgrade.textContent = `${name} - Cost: ${cost}`;
    upgrade.onclick = function() {
      if (score >= cost) {
        score -= cost;
        effect();
        upgrade.remove(); // Remove the upgrade after purchase
      } else {
        console.log('Not enough score to purchase this upgrade.');
      }
    };
    upgradesContainer.appendChild(upgrade);
  }

  // Add upgrades that double the points per click
  let upgradeCost = 2; // Starting cost for the first upgrade
  for (let i = 1; i <= 50; i++) {
    addUpgrade(`Double Points ${i}`, upgradeCost, function() {
      scorePerClick *= 2;
      console.log(`Double Points ${i} upgrade purchased!`);
    });
    upgradeCost *= 50; // Each subsequent upgrade costs 50 times more
  }

  // Function to show points popup where the cursor is
  function showPointsPopup(points, event) {
    const popup = document.createElement('div');
    popup.textContent = `+${points}`;
    popup.classList.add('points-popup');
    document.body.appendChild(popup);

    // Position the popup where the cursor is
    popup.style.top = `${event.clientY}px`;
    popup.style.left = `${event.clientX}px`;

    // Remove the popup after 2 seconds
    setTimeout(() => {
      popup.remove();
    }, 2000);
  }

  // Function to toggle the visibility of the upgrades
  function toggleUpgrades() {
    upgradesVisible = !upgradesVisible;
    upgradesContainer.style.maxHeight = upgradesVisible ? '100px' : '0';
  }

  // Function to reset the game
  function resetGame() {
    score = 0;
    scorePerClick = 1;
    scoreDisplay.textContent = score;
    clearInterval(autoClickerInterval);
    autoClickerInterval = null;
    // Reset other upgrades as needed
    console.log('Game has been reset.');
  }

  // Function to change the clicker button to a smiley face
  function makeSmiley() {
    clickerButton.textContent = 'üòä';
    clickerButton.onclick = updateScore; // Keep the score updating functionality
  }

  // Function to change the clicker button back to a thumbs up
  function makeThumbsUp() {
    clickerButton.textContent = 'üëç';
    clickerButton.onclick = updateScore; // Keep the score updating functionality
  }
</script>
</body>
</html>
