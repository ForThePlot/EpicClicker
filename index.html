<h2>Check out this cool game that I made using AI</h2>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  #points {
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    bottom: 10px;
    left: 10px;
  }
  #clicker {
    margin: 100px;
  }
</style>
</head>
<body>
<div id="points">Points: 0</div>
<button id="clicker">Click me!</button>
<button id="upgrade">Upgrade (Cost: 10 points)</button>

<script>
  let points = 0;
  let pointsPerClick = 1;
  let upgradeCost = 50;

  document.getElementById('clicker').addEventListener('click', function() {
    points += pointsPerClick;
    document.getElementById('points').textContent = 'Points: ' + points;
  });

  document.getElementById('upgrade').addEventListener('click', function() {
    if (points >= upgradeCost) {
      points -= upgradeCost;
      pointsPerClick++;
      upgradeCost *= 2; // Increase the cost for the next upgrade
      document.getElementById('points').textContent = 'Points: ' + points;
      this.textContent = 'Upgrade (Cost: ' + upgradeCost + ' points)';
    } else {
      alert('Not enough points for upgrade!');
    }
  });
</script>
</body>
</html>
