<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  body {
    text-align: center;
    padding-top: 50px;
  }
  #score {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #clickMe {
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="score">0</div>
  <button id="clickMe">Support me!</button>

  <script>
    var score = 0;
    document.getElementById('clickMe').onclick = function() {
      score++;
      document.getElementById('score').textContent = score;
    };
  </script>
</body>
</html>
