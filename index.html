<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  body {
    display: flex;
    justify-content: space-between;
  }
  #points {
    font-size: 24px;
    font-weight: bold;
    position: fixed;
    top: 10px;
    left: 10px;
  }
  #game-container {
    margin-top: 50px;
    text-align: center;
  }
  #sidebar {
    width: 200px;
    position: fixed;
    right: 0;
    top: 0;
    bottom: 0;
    background-color: #f0f0f0;
    padding: 10px;
    box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  }
  #clicker {
    font-size: 48px;
  }
</style>
</head>
<body>
<div id="points">Points: 0</div>
<div id="game-container">
  <button id="clicker">üëç</button>
  <button id="auto-clicker">Buy Auto-Clicker (Cost: 50 points)</button>
</div>
<div id="sidebar">
  <h3>Upgrades</h3>
  <!-- Halved the cost of these upgrades -->
  <button class="upgrade" data-cost="250" data-multiplier="2">Double Points (Cost: 250 points)</button>
  <button class="upgrade" data-cost="1250" data-multiplier="5">Quintuple Points (Cost: 1250 points)</button>
  <button id="auto-clicker-upgrade">Upgrade Auto-Clicker (Cost: 100 points)</button>
  <!-- Add more upgrades as you like -->
</div>

<script>
  let points = 0;
  let pointsPerClick = 1;
  let autoClickerCost = 50; // Cost of auto-clickers set to 50
  let autoClickerRate = 0;
  let autoClickerUpgradeCost = 100; // Cost of auto-clicker upgrade set to 100

  document.getElementById('clicker').addEventListener('click', function() {
    points += pointsPerClick;
    updatePointsDisplay();
  });

  document.querySelectorAll('.upgrade').forEach(button => {
    button.addEventListener('click', function() {
      const cost = parseInt(this.getAttribute('data-cost'));
      const multiplier = parseInt(this.getAttribute('data-multiplier'));

      if (points >= cost) {
        points -= cost;
        pointsPerClick *= multiplier;
        this.disabled = true; // Disable the button after purchase
        updatePointsDisplay();
      } else {
        alert('Not enough points for upgrade!');
      }
    });
  });

  document.getElementById('auto-clicker').addEventListener('click', function() {
    if (points >= autoClickerCost) {
      points -= autoClickerCost;
      autoClickerRate += 1;
      this.disabled = true; // Make auto-clicker a one-time purchase
      updatePointsDisplay();
    } else {
      alert('Not enough points for Auto-Clicker!');
    }
  });

  document.getElementById('auto-clicker-upgrade').addEventListener('click', function() {
    if (points >= autoClickerUpgradeCost) {
      points -= autoClickerUpgradeCost;
      autoClickerRate *= 3; // Triple the output of the auto-clicker
      autoClickerUpgradeCost *= 3; // Increase the cost for the next upgrade
      this.textContent = 'Upgrade Auto-Clicker (Cost: ' + autoClickerUpgradeCost + ' points)';
      updatePointsDisplay();
    } else {
      alert('Not enough points for Auto-Clicker Upgrade!');
    }
  });

  setInterval(function() {
    points += autoClickerRate;
    updatePointsDisplay();
  }, 1000);

  function updatePointsDisplay() {
    document.getElementById('points').textContent = 'Points: ' + points;
  }
</script>
</body>
</html>
